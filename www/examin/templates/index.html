<ion-view title="Examination">
  <ion-nav-buttons side="primary">
    <button class="button button-positive button-clear" ui-sref="examin.review"><i class="icon ion-checkmark-round"></i></button>
  </ion-nav-buttons>

  <ion-content >
    <a class="list">
      <a class="item item-icon-right" ui-sref="examin.s0">
        0: About Today
        <i class="icon ion-checkmark-round balanced" ng-show="ctrl.step > 0"></i>
      </a>

      <a class="item item-icon-right" ui-sref="examin.s1" ng-disabled="ctrl.step < 1">
        1: Gratitude
        <i class="icon ion-checkmark-round balanced" ng-show="ctrl.step > 1"></i>
      </a>

      <a class="item item-icon-right" ui-sref="examin.s2" ng-disabled="ctrl.step < 2">
        2: Awareness
        <i class="icon ion-checkmark-round balanced" ng-show="ctrl.step > 2"></i>
      </a>

      <a class="item item-icon-right" ng-disabled="ctrl.step < 3">
        3: Significant Moments
        <i class="icon ion-checkmark-round balanced" ng-show="ctrl.step > 3"></i>
      </a>

      <a class="item item-icon-right" ng-disabled="ctrl.step < 4">
        4: Peace
        <i class="icon ion-checkmark-round balanced" ng-show="ctrl.step > 4"></i>
      </a>

      <a class="item item-icon-right" ng-disabled="ctrl.step < 5">
        5: Freedom
        <i class="icon ion-checkmark-round balanced" ng-show="ctrl.step > 5"></i>
      </a>

      <a class="item item-icon-right" ng-disabled="ctrl.step < 6">
        6: Others
        <i class="icon ion-checkmark-round balanced" ng-show="ctrl.step > 6"></i>
      </a>

      <a class="item item-icon-right" ng-disabled="ctrl.step < 7">
        7: Our Father
        <i class="icon ion-checkmark-round balanced" ng-show="ctrl.step > 7"></i>
      </a>
    </a>
  </ion-content>
</ion-view>
