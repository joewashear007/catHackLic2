<ion-view title="About Today">
  <ion-nav-buttons side="primary">
    <button class="button button-clear" ng-click="ctrl.help()"><i class="icon ion-help"></i></button>
    <button class="button button-clear" ng-click="ctrl.done()"><i class="icon ion-checkmark-round"></i></button>
  </ion-nav-buttons>

  <ion-tabs class="tabs-striped tabs-background-stable tabs-color-light">
    <ion-tab title="List">
      <ion-nav-view>
        <ion-view>
          <ion-content>
            <ion-list>
              <ion-item class="item-text-wrap item-toggle" ng-repeat="item in ctrl.items">
                {{item.text}}
                <label class="toggle toggle-assertive">
                  <input type="checkbox" ng-model="item.selected">
                  <div class="track">
                    <div class="handle"></div>
                  </div>
                </label>
              </ion-item>
            </ion-list>
          </ion-content>
        </ion-view>
      </ion-nav-view>
    </ion-tab>

    <ion-tab title="Notes">
      <ion-nav-view>
        <ion-view>
          <ion-content>
            <div class="list">
              <label class="item item-input">
                <textarea placeholder="Facts about today ..." rows="10" ng-model="ctrl.notes"></textarea>
              </label>
            </div>
          </ion-content>
        </ion-view>
      </ion-nav-view>
    </ion-tab>
  </ion-tabs>
</ion-view>

<script id="examin-s0-help.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">About Today</h1>
      <button class="button button-clear" ng-click="ctrl.helpClose()"><i class="icon ion-close-round"></i></button>
    </ion-header-bar>
    <ion-content padding="true">
      <p>This is just to help figured things you did today, items in the list are neighter good nor bad. </p>
    </ion-content>
  </ion-modal-view>
</script>
