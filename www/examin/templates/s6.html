<ion-view title="Others">
  <ion-nav-buttons side="primary">
    <button class="button button-clear" ng-click="ctrl.help()"><i class="icon ion-help"></i></button>
    <button class="button button-clear" ng-click="ctrl.done()"><i class="icon ion-checkmark-round"></i></button>
  </ion-nav-buttons>

  <ion-content>
    <div class="list">
      <label class="item item-input">
        <textarea placeholder="Today, I want to pray for ..." rows="10" ng-model="ctrl.notes"></textarea>
      </label>
    </div>
  </ion-content>
</ion-view>

<script id="examin-s6-help.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Others</h1>
      <button class="button button-clear" ng-click="ctrl.helpClose()"><i class="icon ion-close-round"></i></button>
    </ion-header-bar>
    <ion-content padding="true">
      <p>Lift up to God anyone you feel called to pray for today, asking God to bless and guide them.</p>
    </ion-content>
  </ion-modal-view>
</script>
