<ion-view title="Blessings">
  <ion-nav-buttons side="left">
    <button class="button button-default button-clear" ui-sref="home"><i class="icon ion-home"></i></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-positive button-clear" ng-click="ctrl.add()">
      <i class="icon ion-plus-round"></i>
    </button>
  </ion-nav-buttons>
  <ion-content class="has-header" padding="0" can-swipe="1">
    <ion-list>
      <ion-item ng-repeat="item in ctrl.items" ng-class="{'item-assertive': item.selected}" ng-click="ctrl.update($index)">
        {{item.text}}
        <ion-option-button class="button-positive" ng-click="ctrl.edit($index)"> Edit </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="ctrl.delete($index)"> Delete </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

<script id="blessing.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">{{(ctrl.editId<0) ? 'New' : 'Edit' }} Blessing</h1>
      <button class="button button-default button-clear" ng-click="ctrl.close()">
        <i class="icon ion-close-round"></i>
      </button>
    </ion-header-bar>
    <ion-content>
      <form name="editForm" ng-submit="ctrl.save()">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="Blessing" ng-model="ctrl.editItem.text" required >
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Category" ng-model="ctrl.editItem.category">
          </label>
          <label class="item item-input">
            <textarea placeholder="Comments"></textarea>
          </label>
        </div>
        <div class="padding">
          <input type="submit" class="button button-block button-positive" ng-disabled="editForm.$invalid" value="{{(ctrl.editId<0) ? 'Add' : 'Save' }}" />
        </div>
      </form>
    </ion-content>
  </ion-modal-view>
</script>
