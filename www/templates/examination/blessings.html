<ion-view title="Blessings">
  <ion-nav-buttons side="right">
    <button class="button button-positive button-clear" ng-click="add()">
      <i class="icon ion-plus-round"></i>
    </button>
  </ion-nav-buttons>
  <ion-content class="has-header" padding="0" can-swipe="1">
    <ion-list>
      <ion-item ng-repeat="item in items" ng-class="{'item-assertive': item.selected}" ng-click="item.selected = !item.selected">
        {{item.text}}
        <ion-option-button class="button-positive" ng-click="edit($index)"> Edit </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="delete($index)"> Delete </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
